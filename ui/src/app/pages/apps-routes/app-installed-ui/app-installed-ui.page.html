<ion-header>
  <ion-toolbar>
    <ion-title>Service Marketplace</ion-title>
    <ion-buttons slot="end">
      <badge-menu-button></badge-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="{loading: $loading$ | async} as vars">
  <ion-spinner *ngIf="vars.loading" class="center" name="lines" color="warning"></ion-spinner>
    <iframe *ngIf="!vars.loading && app" [src]="app.torAddress" width="100%" height="%100" style="border:1px solid black;">
  </iframe>
</ion-content>
